<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- box 1 -->
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- box 2 -->
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="address-icon ">
                    <i class="fa-solid fa-location-dot "></i>
                    <p class="add-sec">Pakistan</p>
                </div>
            </div>

            <!-- box 3 -->
            <div id="search">
                <button class="all-dropdown">All<i class="fa-solid fa-caret-down"></i></i></button>
                <input class="search-bar" placeholder="Search anything here">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass button-size"></i></button>
            </div>
        </div>
    </header>

</body>

</html>
